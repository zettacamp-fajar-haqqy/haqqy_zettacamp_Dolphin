<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/style.css">

</head>
<body>

    <div class="container">

        <div class="header">
            <div class="left">
                <a href="/index.html">
                    <img src="/assets/icon.png" height="70px" alt="">
                </a>
            </div>
            <div class="middle">
                <div class="search-bar">
                    <form action="">
                        <input type="text" placeholder="&nbsp;&nbsp;&nbsp;Type Something ...">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <ul class="mini-menu">
                    <li>iPhone 14 Pro Max</li>
                    <li>Hoodie</li>
                    <li>Macbook Air</li>
                    <li>Samsung S23 Ultra</li>
                    <li>Shoes</li>
                    <li>Smart Watch</li>
                    <li>Ticket</li>
                    <li>Vouchers</li>
                </ul>
            </div>
            <div class="right">
                <img class="flip" src="/assets/cart.png" height="40px" alt="">
            </div>
        </div>

        <div class="box">
            <div class="contact-me">
                <div class="comment">
                    <div class="comment-name">
                        <img src="/assets/profile.jpg" width="50px" alt="" style="border-radius: 50%;">
                        <p>Fajar Haqqy Ashbahanie</p>
                    </div>
                    <div class="comment-area">
                        <form action="" class="comment-form">
                            <label for="comment">Comment : </label><br>
                            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Type some criticism or suggestions."></textarea>
                            <div class="comment-submit">
                                <input class="comment-submit-btn" type="submit" onclick="showInput()" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer stay-there">
            <h1>Happy me, happy tummy</h1>
        </div>
    
    </div>

</body>
</html>
